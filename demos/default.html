<!doctype html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../src/stylesheets/SelectBoxIt/jquery.selectBoxIt.css" />
  <link type="text/css" rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css" />
</head>
<body>
<form>
<p>
<select class="btn-large" data-theme="twitterbootstrap">
  <option value="Select a Month">Select a Month</option>
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December</option>
</select>

<select data-theme="no-theme" class="legacy-theme">
  <option value="Select a Month">Select a Month</option>
  <option value="January">January</option>
</select>

<select data-theme="jqueryui" class="legacy-theme">  
  <option value="Select a Month">Select a Month</option>
  <option value="January">January</option>
</select>
</p>
<p>
  <span class="btn btn-large"><span style="display:inline-block;">control</span><span class="caret"></span>
</p>
<p>
<span class="ui-widget ui-state-default" style="display: inline-block;">
  <i></i>
  <span style="display:inline-block; line-height: 30px;">Select a Month</span>
  <span class="ui-icon ui-icon-triangle-1-s" style="display:inline-block;"></span>
</span>
</p>

</form>

<div id="example"></div>

          <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
          <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
          <script src="../src/javascripts/jquery.selectBoxIt.js"></script>
<script>
$(function() {
  $('select').each(function() {
    var theme = $(this).data('theme');
    $(this).selectBoxIt({ theme: theme });
  })
});
</script>
 </body>
</html>
